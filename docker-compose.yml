services:
  backend:
    build:
      context: ./
      args:
        - BUILD_ENV=production
      dockerfile: ./dockerfiles/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - APP_KEY=${APP_KEY}
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=laravel
      - DB_USERNAME=laravel
      - DB_PASSWORD=secret
    volumes:
      - /root/learning-module:/var/www/html/vendor/qtvhao/learning-module/
      - /root/device-access-control/:/var/www/html/vendor/qtvhao/device-access-control/
      - ./storage-logs/:/var/www/html/storage/logs/
      - ./backend/routes/:/var/www/html/routes/
      - ./backend/bootstrap/:/var/www/html/bootstrap/
    command: [
      "bash", "-c",
      "php artisan migrate --force && php artisan migrate --path ./vendor/qtvhao/device-access-control/Database/Migrations/ --force && php artisan serve --host=0.0.0.0 --port=8000"
    ]
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 10s
      timeout: 5s
      retries: 3
  feature-test:
    build:
      context: ./
      args:
        - BUILD_ENV=testing
      dockerfile: ./dockerfiles/Dockerfile
    environment:
      - APP_KEY=${APP_KEY}
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=laravel
      - DB_USERNAME=laravel
      - DB_PASSWORD=secret
    volumes:
      - /root/learning-module:/var/www/html/vendor/qtvhao/learning-module/
      - /root/device-access-control/:/var/www/html/vendor/qtvhao/device-access-control/
      - ./storage-logs/:/var/www/html/storage/logs/
    command: [
      "bash", "-c",
      "php artisan migrate:fresh --force --path ./database/migrations/ --path ./vendor/qtvhao/device-access-control/Database/Migrations/ && php artisan test"
    ]
    depends_on:
      backend:
        condition: service_healthy
  db:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "sleep 20 && mysqladmin ping -h localhost -u laravel -psecret"]
      interval: 10s
      timeout: 25s
      retries: 15
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
